<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="grid">
            <div class="window">0</div>
            <button data-reset class="upper-class"value="AC">AC</button>
            <button data-reverse class="upper-class"value="+/-">&#177</button>
            <button data-percent class="upper-class"value="%">%</button>
            <button data-operator class="operator outline" value="/">&#247</button>

            <button data-num value="7">7</button>
            <button data-num value="8">8</button>
            <button data-num value="9">9</button>
            <button data-operator class="operator outline" value="*">&times</button>

            <button data-num value="4">4</button>
            <button data-num value="5">5</button>
            <button data-num value="6">6</button>
            <button data-operator class="operator outline" value="-">-</button>

            <button data-num value="1">1</button>
            <button data-num value="2">2</button>
            <button data-num value="3">3</button>
            <button data-operator class="operator outline" value="+">+</button>

            <button data-num class ="zero" value="0">0</button>
            <button data-num value=".">,</button>
            <button data-result class="operator" value="=">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
